<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Plate & Chill</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table{width:100%;border-collapse:collapse;margin-top:12px;}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left;}
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="title">üçΩÔ∏è Plate &amp; Chill - Admin</div>
    <h2>Reservations</h2>

    <table>
      <thead><tr><th>ID</th><th>User</th><th>Time</th><th>People</th></tr></thead>
      <tbody>
        {% for r in reservations %}
          <tr>
            <td>{{ r['id'] }}</td>
            <td>{{ r['username'] or '‚Äî' }}</td>
            <td>{{ r['time'] }}</td>
            <td>{{ r['people'] }}</td>
          </tr>
        {% else %}
          <tr><td colspan="4">No reservations yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <form action="{{ url_for('logout') }}" method="GET" style="margin-top:12px;">
      <button type="submit" style="background:transparent;border:none;color:#ff7f50;cursor:pointer;text-decoration:underline;">Logout</button>
    </form>
  </div>
</body>
</html>
