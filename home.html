{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
.home-background {
    position: relative;
    min-height: 80vh;
    background-image: url('{{ url_for("static", filename="images/dining_area.jpg") }}');  /* ⬅ your dining area */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
}

.home-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45); /* dark overlay so text is readable */
    display: flex;
    align-items: center;
    justify-content: center;
}

.home-sub {
    color: #fff;
    font-size: 28px;
    text-align: center;
    padding: 20px;
    font-weight: 600;
    text-shadow: 0 4px 16px rgba(0,0,0,0.65);
}
</style>

<section class="home-background">
  <div class="home-overlay">
    <p class="home-sub">Welcome — a cozy dining spot where comfort food meets a relaxing vibe.</p>
  </div>
</section>

<section class="page-section container">
  <h2 style="text-align:center; margin-top:18px;">COME VISIT US SOON!</h2>
</section>
{% endblock %}
