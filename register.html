<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - Plate & Chill</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-wrapper">
    <div class="title">â˜• Plate & Chill</div>
    <h2>Create an Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input id="reg-pass" type="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('reg-pass', this)">ğŸ‘ï¸</span>
      </div>
      <div class="password-wrapper">
        <input id="reg-confirm" type="password" name="confirm_password" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('reg-confirm', this)">ğŸ‘ï¸</span>
      </div>
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>

<script>
function togglePassword(id, icon) {
  const el = document.getElementById(id);
  el.type = el.type === 'password' ? 'text' : 'password';
  icon.textContent = el.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
}
</script>
</body>
</html>
