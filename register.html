<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - Plate & Chill</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-wrapper {
      max-width: 420px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .form-wrapper .title {
      font-size: 32px;
      font-weight: 700;
      color: #ff7b47;
      margin-bottom: 10px;
    }

    form input {
      width: 90%;
      max-width: 340px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 340px;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 35px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 90%;
      max-width: 340px;
      padding: 12px;
      background-color: #ff7b47;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      font-size: 15px;
    }

    a {
      color: #7a3cff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="title">üçΩÔ∏è Plate & Chill</div>
    <h2>Create an Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input id="reg-pass" type="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('reg-pass', this)">üëÅÔ∏è</span>
      </div>
      <div class="password-wrapper">
        <input id="reg-confirm" type="password" name="confirm_password" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('reg-confirm', this)">üëÅÔ∏è</span>
      </div>
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>

<script>
function togglePassword(id, icon) {
  const el = document.getElementById(id);
  el.type = el.type === 'password' ? 'text' : 'password';
  icon.textContent = el.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
}
</script>
</body>
</html>
