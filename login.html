{% extends "base.html" %}
{% block title %}Login - Plate & Chill{% endblock %}

{% block content %}
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  main {
    max-width: 400px;
    margin: 120px auto 60px auto;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    padding: 40px 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  h1 {
    color: #ffd369;
    text-align: center;
    font-family: "Playfair Display", serif;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  form input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    display: block;
  }

  .password-container {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
    color: #555;
  }

  .submit-btn {
    width: 100%;
    background: #fcff67;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .submit-btn:hover {
    background: #fbfd7d;
  }

  .register-link {
    text-align: center;
    margin-top: 12px;
    color: #fff;
  }

  .register-link a {
    color: #effc7f;
    text-decoration: none;
  }
</style>

<main>
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('login') }}">
    <input type="text" name="username" placeholder="Full Name" required>

    <div class="password-container">
      <input type="password" id="login-password" name="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('login-password', this)">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="submit-btn">Login</button>
  </form>
  <div class="register-link">
    Don't have an account? <a href="{{ url_for('register') }}">Register</a>
  </div>
</main>

<script>
  function togglePassword(id, el) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "üôà";
    } else {
      input.type = "password";
      el.textContent = "üëÅÔ∏è";
    }
  }
</script>

{% if session.get('username') %}
<script>
  window.location.href = "{{ url_for('reservations') }}";
</script>
{% endif %}
{% endblock %}
